<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            function scoreGame() {
                var urlParams = new URLSearchParams(window.location.search);
                var myParam = urlParams.get('id');
                //console.log(myParam);
                $.get("/Securities/ReadSecServlet", {id: myParam}, function (resultMessage) { //Securities/Security/
                    $('#secid').val(resultMessage['secid']);
                    $('#number').val(resultMessage['regnumber']);
                    $('#name').val(resultMessage['name']);
                    $('#emitent').val(resultMessage['emitent']);
                    $('#boardid').val(resultMessage['boardid']);
                });
            }
        </script>
    </head>

    <body onload="scoreGame();" >
    <center>
        Secid: <input id="secid" disabled/>  
        <p>
            Regnumber: <input id="number" disabled/>  
        <p>
            Name: <input id="name" disabled/>  
        <p>
            Emitent: <input id="emitent" disabled size="50"/>  
        <p>
            Primary boardid: <input id="boardid" disabled/>  
        <p><a href='/Securities/'>&larr; </a>
    </center>
</body>
</html>
